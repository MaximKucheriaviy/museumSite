<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Нормализация -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
  <!-- Стили -->
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Музей зв'язку</title>
</head>
<body>
  <header class="header">
  <div class="container header--container">
    <button type="button" class="header__controllbutton">
      <svg width = "20" height = "20">
        <use class="icon__menu" href = "./images/icons.svg#icon-menu"></use>
        <use class="icon__crost is-hidden" href = "./images/icons.svg#icon-cross"></use>
      </svg>
    </button>
      <ul class = "header__control header--is-hidden">
        <li><button class = "main-button">На головну</button></li>
        <li><button class = "retistration-button">Реєстрація екскурсії</button></li>
        <li><button class = "status-button">Статус екскурсії</button></li>
      </ul>
  </div>
</header>  
  <main class = "main">
    <section class = "herro is-not-hidden section">
    <div class = "container">
      <h1 class = "hero-title">Ласкаво просимо в музей зв'язку</h1>
    </div>
</section>
    <section class = "registration is-hidden section">
    <div class="container">
      <form name = "mailForm" action="" class = "registration__form">
        <div class = "input-container">
          <label for="name">Ім'я</label>
          <input type="text" name="Name" id = "name" required>
        </div>
        <div class="input-container">
          <label for="telephone">Телефон</label>
          <input type="tel" name="Telephone" id = "telephone" required>
        </div>
        <div class="input-container">
          <label for="date">Дата</label>
          <input type="date" name="Date" id = "date">
        </div>
        <div class="input-container radio-container" style="flex-direction: row;">
          <label for="call">Телефонувати</label>
          <input class = "registration__radio" type="radio" name="callback" value="Телефонувати" id = "call">
          <label for="notCall">Не телефонувати</label>
          <input class = "registration__radio" type="radio" name="callback" value="Не телефонувати" id = "notCall">
        </div>
        <button type = "button" class = "submit-button">Заказать</button>
      </form>
    </div>
</section> 
    <section class="status is-hidden section">
    <div class="container">
      <p>Введіть ідентифікатор екскурсії для отримання статусу</p>
      <form name = "statusform" class = "status-form">
        <div class="find-container">
          <label for="ID">ID</label>
          <input type="text" name="ID" id = "ID">
        </div>
        <button type="button" class = "status-button-get">Пошук</button>
      </form>
      <div class="excursion-data">

      </div>
    </div>
</section> 
</main>  
  <script src = "js/suport.js"></script>
  <script src = "./js/find-status.js"></script>
  <script src = "./js/submitScript.js"></script>
  <script src = "./js/buttons.js"></script>
  </body>
</html>
