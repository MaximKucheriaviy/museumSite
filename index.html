<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Музей зв'язку</title>
</head>
<body>
  <main>
      <form name = "mailForm" action="" class = "form">
        <div class = "input-container">
          <label for="name">Имя</label>
          <input type="text" name="Name" id = "name">
        </div>
        <div class="input-container">
          <label for="telephone">Телефон</label>
          <input type="tel" name="Telephone" id = "telephone">
        </div>
        <div class="input-container">
          <label for="date">Дата</label>
          <input type="date" name="Date" id = "date">
        </div>
        <div class="input-container" style="flex-direction: row;">
          <label for="call">Звонить</label>
          <input type="radio" name="callback" value="Звонить" id = "call">
          <label for="notCall">Не звонить</label>
          <input type="radio" name="callback" value="Не звонить" id = "notCall">
        </div>
        <button type = "button" class = "submit-button">Заказать</button>
      </form>

    </main>
     <script src = "./js/submitScript.js"></script>
  </body>
</html>
